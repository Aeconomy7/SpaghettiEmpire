<html lang="en-US">
 <body style="background-color:#52688c">
   <h1 class="text-center">{{pageName}}</h1>
   <div style="border: solid" class="container mt-2">
     <div class="justify-content-center text-center col-md-12 mt-2 animated fadeIn">

       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
           <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
           <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
         </ol>
         <div class="carousel-inner" role="listbox">
           <div class="carousel-item active">
             <img class="d-block w-100" src="#" data-src="holder.js/900x400?theme=social" alt="First slide">
           </div>
           <div class="carousel-item">
             <img class="d-block w-100" src="#" data-src="holder.js/900x400?theme=industrial" alt="Second slide">
           </div>
         </div>
         <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
       </div>
     </div>
   </div>
 </body>
</html>
